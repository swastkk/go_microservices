{{define "contact" }}
<!DOCTYPE html>
<html>
<head>
  <title>Go-Server-Contact</title>
  <style>
    body {
      background-color: #f2f2f2;
      text-align: center;
      padding-top: 50px;
      font-family: Arial, sans-serif;
    }
    
    h1 {
      color: #333;
    }
    
    .contact-form {
      width: 300px;
      margin: 0 auto;
    }
    
    .form-field {
      margin-bottom: 20px;
    }
    
    .form-field label {
      display: block;
      text-align: left;
      margin-bottom: 5px;
      font-weight: bold;
    }
    
    .form-field input[type="text"],
    .form-field input[type="email"],
    .form-field textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    
    .form-field textarea {
      height: 120px;
    }
    
    .submit-button {
      display: inline-block;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      background-color: #4CAF50;
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    
    .submit-button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>Go-Server - Contact</h1>
  <div class="contact-form">
    <p>Kindly meet us @ our location </p>
  </div>
</body>
</html>
{{end}}
