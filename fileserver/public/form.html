{{ define "form"}}
<!DOCTYPE html>
<html>
<head>
  <title>Go-Server - Form</title>
  <style>
    body {
      background-color: #f2f2f2;
      text-align: center;
      padding-top: 50px;
      font-family: Arial, sans-serif;
    }
    
    h1 {
      color: #333;
    }
    
    .form-container {
      width: 300px;
      margin: 0 auto;
    }
    
    .form-field {
      margin-bottom: 20px;
    }
    
    .form-field label {
      display: block;
      text-align: left;
      margin-bottom: 5px;
      font-weight: bold;
    }
    
    .form-field input[type="text"],
    .form-field input[type="email"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    
    .submit-button {
      display: inline-block;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      background-color: #2e65b1;
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    
    .submit-button:hover {
      background-color: #2e65b1;
    }
  </style>
</head>
<body>
  <h1>Go-Server-Form</h1>
  <div class="form-container">
    <form>
      <div class="form-field">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-field">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <button class="submit-button" type="submit">Submit</button>
    </form>
  </div>
</body>
</html>

{{end}}
